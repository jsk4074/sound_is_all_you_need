apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sound_is_all_you_need_ASD
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jsk4074/sound_is_all_you_need
    targetRevision: main
    path: helm/mainsail-klipper
  destination:
    server: https://kubernetes.default.svc
    namespace: mainsail
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
